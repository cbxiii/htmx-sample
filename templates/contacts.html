{% extends base.html %}
{% block create_contact %}
<form>
    Name: <input type="text" name="name" placeholder="Enter here...">
    Email: <input type="text" name="email" placeholder="Enter here...">
</form>
{% endblock %}
{% block contact_list %}
<div style="display: flex; flex-direction: column">
    Name: <span>{{ name }}</span>
    Email: <span>{{ email }}</span>
</div>
{% endblock %}
